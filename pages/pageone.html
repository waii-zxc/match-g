<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Match game</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
</head>
<body>
    <header>
        <div class="cont">
            <div class="Rectangle1">
                <span class="txtname1">MATCH</span>
            </div>

            <div class="Rectangle2">
                <span class="txtname2">MATCH</span>
            </div>

            <div class="head">
                <div class="info_but">
                    <a href="pageone.html">
                        <div class="cycle">?</div>
                        About Game
                    </a>
                    <a href="gmscore.html">
                        <div class="cycle">&#9733;</div>
                        Best Score
                    </a>
                    <a href="gmsttns.html">
                        <div class="cycle">&#9881;</div>
                        Game Settings
                    </a>

                    <a href="../game.html">
                        <div class="startgame">View game page</div>
                    </a>
                </div>
                <div class="regcont">
                    <a href="#" id="register-link" class="register-button">REGISTER NEW PLAYER</a>
                </div>
            </div>
            
        </div>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register new Player</h2>
            <input type="text" id="firstName" class="form-input" placeholder="First Name">
            <input type="text" id="lastName" class="form-input" placeholder="Last Name">
            <input type="email" id="email" class="form-input" placeholder="Email">
            <div class="buttons">
               <a href="game.html"><button class="confirm">ADD USER</button></a>
                <button class="cancel">CANCEL</button>
            </div>
        </div>
        <img class="userpctr" src="../../imgs/user-default.png" alt="User Picture" />
    </div>

    <div class="maincont">
        <h1>How to play?</h1>
        <div class="Rectangle3">
            <div class="circle">1</div><br>
            <h2 class="desc1">Register new player in game</h2>
            <img class="regwin" src="../imgs/regwin.png" alt="regwindow" />
        </div>
        <div class="Rectangle4">
            <div class="circle2">2</div><br>
            <h2 class="desc2">Configure your game settings</h2>
            <img class="imggamesettgs" src="../imgs/Gamesettings.png" alt="gamesttgs" />
        </div>
        <div class="Rectangle5">
            <div class="circle3">3</div><br>
            <h2 class="desc3">Start your new game! Remember card position and match it before time's up.</h2>
            <img class="aboutgame" src="../imgs/aboutgame.png" alt="about game card" />
        </div>
    </div>

    <script src="../../scripts/index.js"></script>
</body>
</html>

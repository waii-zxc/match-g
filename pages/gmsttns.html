<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Match Match game</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
 </head>
<body>
    <header>
        <div class="cont">
            <div class="Rectangle1">
                <span class="txtname1">MATCH</span>
            </div>
            <img id="selectedAvatar" class="selected-avatar" src="imgs/user-default.png" alt="Selected Avatar">
            
            <div class="Rectangle2">
                <span class="txtname2">MATCH</span>
            </div>
            <div class="head">
                <div class="info_but">
                    <a href="pageone.html">
                        <div class="cycle">?</div>
                        About Game
                    </a>
                    <a href="gmscore.html">
                        <div class="cycle">&#9733;</div>
                        Best Score
                    </a>
                    <a href="../pages/gmsttns.html">
                        <div class="cycle">&#x2699;</div>
                        Game Settings
                    </a>
                    
                </div>
                <a href="../game.html">
                    <div class="startgame">START GAME</div>
                </a>
                <div class="regcont">
                    <a href="#" id="register-link" class="register-button" onclick="openModal()">REGISTER NEW PLAYER</a>
                </div>
                <div id="cornerDisplay"></div>
                <div id="logcont">  </div>
                
            </div>
        </div>
    </header>
    
    <div class="sttnscont"> 
        <h1 class ="chsone"> Difficulty </h1>
        <select class="slct">
            <option value="" disabled selected >select Game type  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option value="ez" data-value="300">Easy</option>
            <option value="normal" data-value="140">Normal</option>
            <option value="hard" data-value="80">Hard</option>
        </select>
        <hr class="hr1">
        <h1 class="typecards">Game cards</h1>
        <select id="selectedTheme" onchange="saveSelectedTheme()">
            <option value="" disabled selected>select game cards type</option>
            <option value="standart" style="background-image: url('../back.jpg');">Standart</option>
            <option value="pokemon" style="background-image: url('../pokemon.jpg');">Pokemons</option>
            <option value="spiderman" style="background-image: url('../spiderman.jpg');">Spider-man</option>
          </select>
        <hr class="hr2">
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Register new Player</h2>
        <input type="text" id="firstName" class="form-input1" placeholder="First Name">
        <input type="text" id="lastName" class="form-input2" placeholder="Last Name">
        <input type="email" id="email" class="form-input3" placeholder="Email">
        <div class="buttons">
            <button class="confirm" onclick="registerUser()">ADD USER</button>
            <button class="cancel" onclick="closeModal()">CANCEL</button>
        </div>
    </div>
    <label for="avatarInput">
        <img src="../imgs/user-default.png" class="avatar" id="avatarImage" onclick="selectAvatar()">
    </label>
    <input type="file" accept="image/*" id="avatarInput" onchange="previewAvatar(event)" style="display: none;">
</div>
<script>

</script>
<script src="../scripts/gmst.js"></script>
<script src="../scripts/game.js"></script>
<script src="../scripts/index.js"></script>

</body>
</html>

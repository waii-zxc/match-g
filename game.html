<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Match game</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
</head>
<body>
    <header>
        <div class="cont">
            <div class="Rectangle1">
                <span class="txtname1">MATCH</span>
            </div>
            <img id="selectedAvatar" class="selected-avatar" src="imgs/user-default.png" alt="Selected Avatar">
            
            <div class="Rectangle2">
                <span class="txtname2">MATCH</span>
            </div>
            <div class="head">
                <div class="info_but">
                    <a href="../pages/pageone.html">
                        <div class="cycle">?</div>
                        About Game
                    </a>
                    <a href="../pages/gmscore.html">
                        <div class="cycle">&#9733;</div>
                        Best Score
                    </a>
                    <a href="../pages/gmsttns.html">
                        <div class="cycle">&#x2699;</div>
                        Game Settings
                    </a>
                    
                </div>
                <!-- <div class="regcont">
                    <a href="#" id="register-link" class="register-button" onclick="openModal()">REGISTER NEW PLAYER</a>
                </div> -->
                <div id="cornerDisplay"></div>
                <div id="logcont">  </div>
                
            </div>
        </div>
    </header>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register new Player</h2>
            <input type="text" id="firstName" class="form-input1" placeholder="First Name">
            <input type="text" id="lastName" class="form-input2" placeholder="Last Name">
            <input type="email" id="email" class="form-input3" placeholder="Email">
            <div class="buttons">
                <a href="../game.html" class="confirm" onclick="registerUser()">ADD USER</a>
                <button class="cancel">CANCEL</button>
            </div>
        </div>
        <label for="avatarInput">
            <img src="../imgs/user-default.png" class="avatar" id="avatarImage" onclick="selectAvatar()">
        </label>
        <input type="file" accept="image/*" id="avatarInput" onchange="previewAvatar(event)" style="display: none;">
    </div>
    
    <div id="board">
        <div class="timer">
            <div class="display">00:00</div>
            <button class="start">START</button>
            <button class="stop">STOP</button>
        </div>

    </div>
    
    <script src="../scripts/index.js"></script>
    <script src="../scripts/game.js"></script>
</body>
</html>
